<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/app/logo64.png" />
    <link rel="apple-touch-icon" href="./img/app/logo180.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>admin-login</title>
    <script
      defer
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo-box">
        <img class="logo" src="./img/logo1.png" alt="logo" />
      </div>
    </nav>
    <form class="menu-form">
      <div class="menu-form-element">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" name="search" id="search" placeholder="search car" />
      </div>
    </form>
    <section></section>
    <main>
      <form action="#" class="add-service-form">
        <div class="service-form-element">
          <label for="username">username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="service-form-element">
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="service-form-element">
          <input type="submit" value="login" />
        </div>
      </form>
    </main>
    <aside></aside>
  </body>
</html>
