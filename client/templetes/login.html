<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/app/logo64.png" />
    <link rel="apple-touch-icon" href="./img/app/logo180.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>login-form</title>
    <script
      defer
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body >
    <nav>
      <div class="logo-box">
        <img class="logo" src="./img/logo1.png" alt="logo" />
      </div>
    </nav>
    <form class="menu-form">
      <div class="menu-form-element">
        <ion-icon name="car-outline"></ion-icon>
        <span>TX4222HK</span>
      </div>
      <div class="menu-form-element">
        <label for="mileage">mileage</label>
        <input type="text" name="mileage" id="mileage" value="150000" />
      </div>
      <div class="menu-form-element">
        <label for="model">model</label>
        <input type="text" name="model" id="model" value="BMW 320" />
      </div>

      <div class="menu-form-element">
        <label for="engine">engine</label>
        <input type="text" name="engine" id="engine" value="1.9 tdi" />
      </div>
    </form>
    <section></section>
    <main>
      <form action="#" class="add-service-form">
        <div class="form-text">
          <span class="service-heading sub-heading"
            ><ion-icon name="car-outline"></ion-icon> select</span
          >
         <div class="service-form-element">
            <label for="number">registration</label>
            <input type="text" name="number" id="number">
         </div>
         <div class="service-form-element">
            <label for="pin">pin</label>
            <input type="text" name="pin" id="pin">
         </div>
        <div class="service-form-element">
          <input type="submit" value="Select" />
        </div>
        <a href="#" class="select-link fixed--bot-right ">Register Car <ion-icon name="arrow-forward-outline"></ion-icon></a>
      </form>
     
    </main>
    <aside>
      <p class="aside-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, nam
        ipsam? Reiciendis laborum temporibus, facilis, quisquam nemo eius eos,
        nulla distinctio quae mollitia voluptate officia suscipit consequatur
        voluptas! Vel, vero?
      </p>
    </aside>
  </body>
</html>
